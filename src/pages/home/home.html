<ion-header>
  <ion-navbar>
    <ion-title>SAP Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome!</h2>
  <p>
    Use your SAP R/3 User and Password
  </p>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label>User</ion-label>
        <ion-input type="text" formControlName="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input formControlName="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</ion-content>
